<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dragon Block C: Stat Calculator</title>
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <template id="currentTargetRow">
      <tr>
        <td id="displayTitle"></td>
        <td id="current"></td>
        <td id="target"></td>
      </tr>
    </template>
    <h1>
      <label for="upgradeInc">Upgrade Increment:</label>
      <input type="number" name="upgradeInc" min="1" value="2" tabindex="1">
    </h1>
    <h2>Required TP: <span id="tpRequired">0</span></h2>
    <h2>
      <label for="curTP">Current TP:</label>
      <input type="number" name="curTP" min="0" value="0" tabindex="2">
    </h2>
    <h2>
      <span id="tpCondition">Remaining TP:</span> <span id="tpRemaining">0</span>
    </h2>
    <h2>Current Level: <span id="C_level">0</span><br>Target Level: <span id="level">0</span></h2>
    <div class="modifying-content">
      <table id="attributes">
        <tr>
          <th>Attribute</th>
          <th>Current</th>
          <th>Target</th>
        </tr>
      </table>
      <table id="skills">
        <tr>
          <th>Skill</th>
          <th>Current</th>
          <th>Target</th>
        </tr>
      </table>
    </div>
    <h2>Upgrade Cost: <span id="uc">0</span> TP</h2> <!-- 21566 -->
    <table id="statistics">
      <tr>
        <th>Statistics</th>
        <th>Current</th>
        <th>Target</th>
      </tr>
    </table>
    <script src="./main.js" charset="utf-8"></script>
  </body>
</html>
